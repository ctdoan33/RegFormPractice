<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Registration Form</title>
    </head>
    <body>
        <form>
			<h1>My Registration Form</h1>
			<p>
				<label for="first_name">First Name:</label>
				<input type="text" id="first_name" name="first_name">
			</p>
			<p>
				<label for="last_name">Last Name:</label>
				<input type="text" id="last_name" name="last_name">
			</p>
			<p>
				<label for="email">Email:</label>
				<input type="text" id="email" name="email">
			</p>
			<p>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password">
			</p>
			<p>
				<label for="pw_confirm">PW Confirm:</label>
				<input type="password" id="pw_confirm" name="password_confirmation">
			</p>
			<p>
				<label for="birthday">Birthday:</label>
				<input type="date" id="birthday" name="birthday">
			</p>
			<p>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label>
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Other</label>
			</p>
			<p><label for="description">A short description about yourself:</label></p>
			<textarea name="description" id="description"></textarea>
			<p>
				<label for="fav_language">Favorite Language:</label>
				<select name="fav_language" id="fav_language">
					<option value="javascript">Javascript</option>
					<option value="python">Python</option>
					<option value="ruby">Ruby</option>
					<option value="swift">Swift</option>
					<option value="php">PHP</option>
					<option value="C#">C#</option>
					<option value="Java">Java</option>
				</select>
			</p>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
